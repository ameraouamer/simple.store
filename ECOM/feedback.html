<!DOCTYPE html>
 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images-removebg-preview.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">ardui-share</span>
                    <span class="profession">We make it easy</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="feedback.html">
                            <i class='bx bx-message-rounded-detail icon'></i>
                            <span class="text nav-text">Contact Us</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>

    </nav>
    <div class="wrapper">
        <h2>Contact Us</h2>
        <div id="error_message"></div>
        <form id="feedbackForm">
            <div class="input_field">
                <input type="text" placeholder="Username" id="username">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Phone" id="phone">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" id="email">
            </div>
            <div class="input_field">
                <textarea placeholder="Your Feedback" id="feedback"></textarea>
            </div>
            <div class="btn">
                <input type="submit">
            </div>
        </form>
    </div>
    
    
    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(e) {
            e.preventDefault();  // Prevent the default form submission
            const username = document.getElementById("username").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const feedback = document.getElementById("feedback").value;
        
            const feedbackData = {
                username: username,
                phone: phone,
                email: email,
                feedback: feedback
            };
        
            let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
            feedbacks.push(feedbackData);
            localStorage.setItem("feedbacks", JSON.stringify(feedbacks));
        
            console.log("Saved data:", feedbacks);  // Debugging line to check what's being saved
        
            alert("Feedback submitted successfully!");
            document.getElementById("feedbackForm").reset(); // Reset form after submission
        });
        </script>
  
  
    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

</body>
</html>
